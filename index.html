<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Fofo - Seu Gênero Ideal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🌸 Descubra seu Gênero Ideal de Filmes/Séries!</h1>
    <p class="subtitle">Responda as perguntas e descubra qual tipo de história combina mais com você 💖</p>

    <form id="quizForm">
      <div class="question">
        <h3>1. Qual você prefere?</h3>
        <label><input type="radio" name="q1" value="Ação"> Ação e adrenalina 🚀</label>
        <label><input type="radio" name="q1" value="Comédia"> Rir muito 😂</label>
        <label><input type="radio" name="q1" value="Drama"> Histórias emocionantes 💔</label>
        <label><input type="radio" name="q1" value="Terror"> Medo e suspense 🕸️</label>
        <label><input type="radio" name="q1" value="Ficção Científica"> Universos futuristas 🪐</label>
      </div>

      <div class="question">
        <h3>2. O que te atrai?</h3>
        <label><input type="radio" name="q2" value="Ação"> Protagonistas poderosos 💥</label>
        <label><input type="radio" name="q2" value="Comédia"> Situações engraçadas 🤹</label>
        <label><input type="radio" name="q2" value="Drama"> Conflitos humanos 🧡</label>
        <label><input type="radio" name="q2" value="Terror"> Mistérios assustadores 👻</label>
        <label><input type="radio" name="q2" value="Ficção Científica"> Tecnologia e espaço 🚀</label>
      </div>

      <div class="question">
        <h3>3. Que tipo de história você ama?</h3>
        <label><input type="radio" name="q3" value="Ação"> Explosões e perseguições 🏎️</label>
        <label><input type="radio" name="q3" value="Comédia"> Comédias românticas ou sitcons 😄</label>
        <label><input type="radio" name="q3" value="Drama"> Histórias reais ou profundas 🕯️</label>
        <label><input type="radio" name="q3" value="Terror"> Fantasmas e criaturas 🧛</label>
        <label><input type="radio" name="q3" value="Ficção Científica"> Inteligência artificial e robôs 🤖</label>
      </div>

      <button type="submit">✨ Descobrir meu gênero ideal!</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
